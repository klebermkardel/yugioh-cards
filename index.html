<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Cards</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
  <h1>Yu-Gi-Oh! Cards</h1>
  <input type="text" id="searchInput" placeholder="Buscar carta por nome ou descrição...">
  <div id="filters">
  <select id="typeFilter">
    <option value="all">Todos os tipos</option>
    <option value="monster">Monstro</option>
    <option value="spell">Magia</option>
    <option value="trap">Armadilha</option>
  </select>

  <select id="attributeFilter">
    <option value="all">Todos os atributos</option>
    <option value="LIGHT">Luz</option>
    <option value="DARK">Trevas</option>
    <option value="EARTH">Terra</option>
    <option value="WATER">Água</option>
    <option value="FIRE">Fogo</option>
    <option value="WIND">Vento</option>
    <option value="DIVINE">Divino</option>
  </select>

  <select id="levelFilter">
    <option value="all">Todos os Níveis</option>
    <option value="1">Nível 1</option>
    <option value="2">Nível 2</option>
    <option value="3">Nível 3</option>
    <option value="4">Nível 4</option>
    <option value="5">Nível 5</option>
    <option value="6">Nível 6</option>
    <option value="7">Nível 7</option>
    <option value="8">Nível 8</option>
    <option value="9">Nível 9</option>
    <option value="10">Nível 10</option>
    <option value="11">Nível 11</option>
  <option value="12">Nível 12</option>
  </select>

  <select id="sortFilter">
    <option value="none">Ordenar por</option>
    <option value="name-asc">Nome (A-Z)</option>
    <option value="name-desc">Nome (Z-A)</option>
    <option value="atk-asc">ATK (crescente)</option>
    <option value="atk-desc">ATK (decrescente)</option>
    <option value="def-asc">DEF (crescente)</option>
    <option value="def-desc">DEF (decrescente)</option>
  </select>

</div>
  <div id="cards-container"></div>
  <div id="pagination">
    <button id="prevBtn">Anterior</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Próxima</button>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
